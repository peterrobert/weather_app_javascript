<body>

    <div class="header-contents container">
        <div class="row">

            <div class="col-md-12">
                <div class="form form_se">
                    <form class="form-inline mr-auto" id="locationForm">
                        <input class="form-control mr-sm-2" type="text" placeholder="city name only major city names"
                            aria-label="Search" id="cityName">
                        <button class="btn btn-unique btn-rounded btn-sm my-0" type="submit"
                            id="submitCountry">Search</button>
                    </form>


                </div>
                <label class="switch">
                    <input type="checkbox" id="toggleBtn" checked>
                    <span class="slider round"></span>
                </label>

                <span class="conversion">convert to Celsius or Fahrenheit </span>

            </div>
        </div>
    </div>




    <div id="content">

    </div>

    </div>
